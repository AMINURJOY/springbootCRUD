<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>

<!-- Include Navbar -->
<div th:replace="fragments :: navbar" class="px-10"></div>

<div class="container mt-5">
    <h2 class="text-center">Student List</h2>
    <form th:action="@{/saveStudent}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="row">
            <div class="col">
                <input type="text" th:field="*{name}" placeholder="Name" class="form-control" required />
            </div>
            <div class="col">
                <input type="text" th:field="*{mobile}" placeholder="Mobile" class="form-control" required />
            </div>
            <div class="col">
                <input type="text" th:field="*{roll}" placeholder="Roll" class="form-control" required />
            </div>
            <div class="col">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>

    <table class="table table-bordered table-striped mt-4">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>Roll</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.name}"></td>
            <td th:text="${s.mobile}"></td>
            <td th:text="${s.roll}"></td>
            <td>
                <a th:href="@{/edit/{id}(id=${s.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/delete/{id}(id=${s.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>



</body>
</html>
